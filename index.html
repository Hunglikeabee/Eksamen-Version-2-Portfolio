<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The world of Renovation Dad! Dad of 2 and the joys of home improvement."
    />
    <meta property="og:image" content="/images/housebynight.webp" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/409a57b09b.js"
      crossorigin="anonymous"
    ></script>
    <title>Home page | Renovation Dad</title>
  </head>
  <body>
    <div class="wrapper">
      <header></header>
      <main>
        <section class="index-top">
          <div class="index-photo"></div>

          <div class="welcome-message"></div>
        </section>
        <h2 class="h2-carousel">Our Projects</h2>
        <section class="carousel__container">
          <button
            class="carousel__left-button"
            aria-label="Left Carousel Button"
          >
            <i class="fas fa-arrow-circle-left"></i>
          </button>
          <div class="index-carousel">
            <div class="loading-wheel"></div>
          </div>
          <button
            class="carousel__right-button"
            aria-label="Right Carousel Button"
          >
            <i class="fas fa-arrow-circle-right"></i>
          </button>
        </section>
      </main>
    </div>
    <footer></footer>
    <script src="js/globalscripts.js"></script>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
