<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Take a look at all the posts in detail, explore what makes a house into a home! Dad of 2 and the joys of home improvement."
    />
    <meta property="og:image" content="/images/housebynight.webp" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/post.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/409a57b09b.js"
      crossorigin="anonymous"
    ></script>
    <title>Renovation Dad</title>
  </head>
  <body>
    <div class="wrapper">
      <header></header>
      <main>
        <section class="single-post">
          <div class="loading-wheel"></div>
        </section>
        <section class="modal__container">
          <div class="modal__image-container"></div>
          <span class="modal-close">X</span>
        </section>
        <div class="divider-line"></div>
        <section clasS="comment__container"></section>
        <form class="comment__form" id="comment__form" method="POST">
          <h2>Comment</h2>
          <label for="fullname">Name</label>
          <input
            type="text"
            name="fullname"
            aria-label="Full name"
            id="comment__form-fullname"
            required
          />
          <p class="fullname-error">Name is too short</p>
          <label for="textarea">Your message</label>
          <textarea
            name="textarea"
            aria-label="Text area, type here"
            id="comment__form-textarea"
            cols="30"
            rows="5"
            maxlength="200"
          ></textarea>
          <p class="textarea-error">Text is to short</p>
          <div class="comment__form-message"></div>
          <button disabled class="comment__form-button">Send</button>
        </form>
      </main>
    </div>
    <footer></footer>
    <script src="js/globalscripts.js"></script>
    <script src="js/post.js"></script>
  </body>
</html>
